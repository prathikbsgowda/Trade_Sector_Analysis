<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Trade Sector Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            border: 1px solid #e1e8ed;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
            font-size: 1rem;
        }

        .input-container {
            position: relative;
        }

        .input-container input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-container input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .input-container input::placeholder {
            color: #95a5a6;
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e8ed;
            margin-top: 2rem;
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #ecf0f1;
        }

        .result-header h2 {
            color: #2c3e50;
            font-size: 1.5rem;
            margin: 0;
        }

        .sector-badge {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-left: 1rem;
        }

        .report-content {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #2c3e50;
            max-height: 500px;
            overflow-y: auto;
        }

        .error-message {
            background: #fff5f5;
            color: #e74c3c;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            border: 1px solid #fadbd8;
            margin-top: 1rem;
            display: flex;
            align-items: center;
        }

        .error-message::before {
            content: "⚠️";
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #3498db;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-container,
            .result-container {
                padding: 1.5rem;
                margin-bottom: 1rem;
            }

            .result-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .sector-badge {
                margin-left: 0;
                margin-top: 0.5rem;
            }

            .report-content {
                font-size: 0.9rem;
                max-height: 300px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .form-container,
            .result-container {
                padding: 1rem;
            }

            .input-container input {
                padding: 0.8rem 1rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Trade Sector Analysis</h1>
            <p>Get comprehensive insights and analysis for any business sector</p>
        </div>

        <div class="form-container">
            <form method="post" id="analysisForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="sector">Sector Name</label>
                    <div class="input-container">
                        <input type="text" 
                               id="sector" 
                               name="sector" 
                               placeholder="Enter sector (e.g., agriculture, technology, healthcare)" 
                               required>
                    </div>
                </div>
                <button type="submit" class="btn">Analyze Sector</button>
            </form>
        </div>

        <div class="loading" id="loadingIndicator">
            Analyzing sector data...
        </div>

        {% if report %}
            <div class="result-container">
                <div class="result-header">
                    <h2>Analysis Results</h2>
                    <span class="sector-badge">{{ report.sector|title }}</span>
                </div>
                <div class="report-content">{{ report.report }}</div>
            </div>
        {% endif %}
        
        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}
    </div>

    <script>
        document.getElementById('analysisForm').addEventListener('submit', function() {
            document.getElementById('loadingIndicator').style.display = 'block';
        });

        document.getElementById('sector').addEventListener('input', function(e) {
            const value = e.target.value.trim();
            const submitBtn = document.querySelector('.btn');
            
            if (value.length > 0) {
                submitBtn.style.opacity = '1';
                submitBtn.disabled = false;
            } else {
                submitBtn.style.opacity = '0.7';
                submitBtn.disabled = true;
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const submitBtn = document.querySelector('.btn');
            submitBtn.style.opacity = '0.7';
            submitBtn.disabled = true;
            
            const isRefresh = window.performance.getEntriesByType('navigation')[0].type === 'reload';
            
            if (isRefresh) {
                document.getElementById('sector').value = '';
                
                const resultContainer = document.getElementById('resultContainer');
                if (resultContainer) {
                    resultContainer.style.display = 'none';
                }
                
                const errorMessage = document.querySelector('.error-message');
                if (errorMessage) {
                    errorMessage.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
